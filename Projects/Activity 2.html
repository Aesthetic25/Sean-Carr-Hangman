<!DOCTYPE html>
<html>
<head>
    <title>BIODATA</title>
</head>
<body>
    <h1> My Biodata Form</h1>
    <div>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="FirstName">FirstName</label>
            <input type="text" placeholder="First Name">
            <label for="Lastname">LastName</label>
            <input type="text" placeholder="Last Name">
            <br><br>
            <label for="Male">Male</label>
            <input type="radio">
            <label for="Female">Female</label>
            <input type="radio">
            <label for="Others">Others</label>
            <input type="radio">
            <br><br>
            <label for="Date of birth">Date of birth:</label>
            <input type="date">
            <br><br>
            <label for="email">Email:</label>
            <input type="text" placeholder="email">
            <br><br>
            <label for="Phone number">Phone number:</label>
            <input type="text" placeholder="+63">
            <br><br>
            <label for="Height">Height:</label>
            <input type="text" placeholder="height in feet ">
            <br><br>
        </fieldset>
    </div>

    <div>
        <fieldset>
            <legend>Education</legend>
            <label for="School">Shool:</label>
            <input type="text" placeholder="School">
            <br><br>
            <label for="class">class:</label>
            <input type="text" placeholder="Enter class">
            <br><br>
            <label for="strand">Strand:</label>
            <select for="strand"required>
                <option value=""disabled selected>Strand</option>
                <option value="Stem">STEM</option>
                <option value="ABM">ABM</option>
                <option value="HUMSS">HUMSS</option>
                <option value="TVL">TVL</option>
            </select>
            <br><br>
            <label for="Marksheet">Marksheet:</label>
            <input type="file">
        </fieldset>
    </div>
    <br>
    <input type="submit">
    
</body>
</html>
