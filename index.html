<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/script/jquery-3.6.0.min.js" defer></script>
    <script src="/script/script.js" defer></script>
    <title>Hangman</title>
</head>
<body>
    <div id="top-section">
        <h1>Hangman</h1>
        <p>Guess the word with using the alphabet below</p>
    </div>
    <div id="buttons">
        <button type="button" class="button btn">A</button>
        <button type="button" class="button btn">B</button>
        <button type="button" class="button btn">C</button>
        <button type="button" class="button btn">D</button>
        <button type="button" class="button btn">E</button>
        <button type="button" class="button btn">F</button>
        <button type="button" class="button btn">G</button>
        <button type="button" class="button btn">H</button>
        <button type="button" class="button btn">I</button>
        <button type="button" class="button btn">J</button>
        <button type="button" class="button btn">K</button>
        <button type="button" class="button btn">L</button>
        <button type="button" class="button btn">M</button>
        <button type="button" class="button btn">N</button>
        <button type="button" class="button btn">O</button>
        <button type="button" class="button btn">P</button>
        <button type="button" class="button btn">Q</button>
        <button type="button" class="button btn">R</button>
        <button type="button" class="button btn">S</button>
        <button type="button" class="button btn">T</button>
        <button type="button" class="button btn">U</button>
        <button type="button" class="button btn">V</button>
        <button type="button" class="button btn">W</button>
        <button type="button" class="button btn">X</button>
        <button type="button" class="button btn">Y</button>
        <button type="button" class="button btn">Z</button>
    </div>
    <div id="bottom-section">
        <p id="chosen-category">The Chosen Category is...</p>
        <p id="mystery-word">_ _ _ _</p>
        <p id="lives">You have 10 lives left.</p>
    </div>
    <div id="bottom-section-buttons">
        <button id="play-button" class="btn">Play</button>
        <button id="restart-button" class="btn">Restart</button>
    </div>
</body>

</html>
